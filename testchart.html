
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="styleChart" href="chartStyle.css">
  </head>

<body>
  <h1> Statistics</h1>
  <hr>
<div style="width: 800px;">
    <canvas id="employeeChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ec = document.getElementById('employeeChart');
  
    new Chart(ec, {
      type: 'bar',
      data: {
        labels: ["Negative","Positive(quarantined)","Not vaccinated ","1 dose","2 doses","3 doses"],
        datasets: [{
          label: 'Number of Employees',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

<div style="width: 800px;">
    <canvas id="vaccineChart"></canvas>
  </div>

</div>


<script>
